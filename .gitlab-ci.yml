stages:
  - build
  - test

image: openjdk:8-jdk

variables:
  ANDROID_COMPILE_SDK: "27"
  ANDROID_BUILD_TOOLS: "27.0.1"

.sdk_apt: &before_docker
  before_script:
    - set -euo pipefail
    - apt-get --quiet update --yes
      && apt-get --quiet install --yes --no-install-recommends wget
                                                               tar
                                                               unzip
                                                               lib32stdc++6
                                                               lib32z1
                                                               file
                                                               mesa-utils
                                                               pciutils
      && rm -rf /var/lib/apt/lists/*
    - export GRADLE_USER_HOME="$(pwd)/.gradle"
    - export ANDROID_HOME="$(pwd)/.androidhome"
    - export PATH="${ANDROID_HOME}/emulator/:${ANDROID_HOME}/tools/bin/:${ANDROID_HOME}/tools/:${ANDROID_HOME}/platform-tools/:${PATH}"
    - ci/before
    - chmod +x ./gradlew

.build: &build_def
  <<: *before_docker
  stage: build
  script:
    - ./gradlew -PdisablePreDex assemble assembleAndroidTest check
  artifacts:
    paths:
    - app/build/outputs/
    - build/logs/
  cache:
    paths:
      - .gradle/

.test: &test_def
  <<: *before_docker
  stage: build
  script:
    - ./gradlew check -PdisablePreDex
  artifacts:

.firebase_test: &firebase_def
  image: buildpack-deps:buster-scm
  stage: test
  before_script:
    - set -euo pipefail
  script:
    - ci/firebase-tests app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk
  artifacts:
    paths:
      - app/build/reports/androidTests/
      - build/logs/

build-app:
  <<: *build_def

instrumentation-tests:
  <<: *firebase_def
  dependencies:
    - build-app
  when: manual
